name: setup-nexus-npm
inputs:
  endpoint:
    required: true
  login:
    required: true
  password:
    required: true
runs:
  using: composite
  steps:
    - run: |
        rm -f ~/.npmrc
        cat << EOF > ~/.npmrc
        registry=https://${{ inputs.endpoint }}/repository/npm-txm
        _auth=$(echo -n ${{ inputs.login }}:${{ inputs.password }} | base64)
        EOF
        source ~/.npmrc
      shell: bash
